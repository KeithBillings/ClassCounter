<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Counters</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1> Class Counters</h1>   
    </div>
    <!-- Russian Names -->
    <table class="table table-light">
      <h1>Russian Names</h1>
      <div class="container table-light">
        <div class="row tableHeader">
          <div class="col-sm-4">#</div>
          <div class="col-sm-4">Name</div>
          <div class="col-sm-4">Count</div>
        </div>
        <div class="row">
          <div class="col-sm-4">1</div>
          <div class="col-sm-4">Maryus</div>
          <div class="col-sm-4">1</div>
        </div>
        <div class="row">
          <div class="col-sm-4">2</div>
          <div class="col-sm-4">Masha</div>
          <div class="col-sm-4">1</div>
        </div>
        <div class="row">
          <div class="col-sm-4">3</div>
          <div class="col-sm-4">Cheburashka</div>
          <div class="col-sm-4">5</div>
        </div>
        <div class="row">
          <div class="col-sm-4">4</div>
          <div class="col-sm-4">Fedia</div>
          <div class="col-sm-4">1</div>
        </div>
      </div>
      </table>

    <!-- Recording Counter -->
    <table class="table table-light">
      <h1>Are You Recording?</h1>
      <div class="container table-light">
        <div class="row tableHeader">
          <div class="col-sm-4">#</div>
          <div class="col-sm-4">Name</div>
          <div class="col-sm-4">Count</div>
        </div>
        <div class="row">
          <div class="col-sm-4">1</div>
          <div class="col-sm-4">Echo</div>
          <div class="col-sm-4">7</div>
        </div>
        <div class="row">
          <div class="col-sm-4">2</div>
          <div class="col-sm-4">Beki</div>
          <div class="col-sm-4">2</div>
        </div>
        <div class="row">
          <div class="col-sm-4">3</div>
          <div class="col-sm-4">Kayrn</div>
          <div class="col-sm-4">1</div>
        </div>
      </div>
    </table>

    <!-- Issac Mute -->
    <div id="issacCounter">
      <h1>Issac Saying "Mute Your Mics!"</h1>
      <div class="issacPics">
        <img src="./assets/images/mutemics.jpg" alt="Issac" />
        <img src="./assets/images/mutemics.jpg" alt="Issac" />
        <img src="./assets/images/mutemics.jpg" alt="Issac" />
        <img src="./assets/images/mutemics.jpg" alt="Issac" />
        <img src="./assets/images/mutemics.jpg" alt="Issac" />
        <img src="./assets/images/mutemics.jpg" alt="Issac" />
        <img src="./assets/images/mutemics.jpg" alt="Issac" />
        <img src="./assets/images/mutemics.jpg" alt="Issac" />   
      </div>
      <h5>8 times</h5>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
