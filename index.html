<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <!-- Personal CSS -->
  <link rel="stylesheet" href="./assets/style.css" />

  <title>Counters</title>
</head>

<body>
  <!-- Header -->
  <div class="jumbotron">
    <h1> Class Counters</h1>
  </div>
  <!-- Russian Names -->
  <div class="container">
    <div class="row">
      <h2 class="col-sm-6">Russian Names</h2>
      <h2 class="col-sm-6">"Are You Recording Maryus?"</h2>
    </div>
    <div class="row">
      <div class="col-sm-5 table-light" id="russianNames">
        <table class="table table-light">
          <div class="row tableHeader">
            <div class="col-sm-4">#</div>
            <div class="col-sm-4">Name</div>
            <div class="col-sm-4">Count</div>
          </div>
        </table>
      </div>

      <!-- Spacer -->
      <div class="col-sm-1"></div>

      <!-- Recording Counter -->
      <div class="col-sm-5 table-light" id="maryusRecording">
        <table class="table table-light">
          <div class="row tableHeader">
            <div class="col-sm-4">#</div>
            <div class="col-sm-4">Name</div>
            <div class="col-sm-4">Count</div>
          </div>
        </table>
      </div>
    </div>
  </div>
  </div>
  <!-- Issac Mute Mics -->
  <div id="issacList">

  </div>

  <!-- Ta-Dam -->
  <div id="taDamCounter">
    <h1 class="row">Maryus saying "Ta-Dam!"</h1>
    <h5 class="row">Lost count</h5>
  </div>

  <!-- Someone stack overflowing -->
  <div>
    <h1 class="row">Someone Stack Overflowing</h1>
    <div id="stackOverflow">
    </div>
    <h5 id="stackOverflowCountDisplay"></h5>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./assets/js/areYouRecording.js"></script>
  <script src="./assets/js/russianNames.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
